<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container py-5 cw-50">
        <div class="card bg-light">
            <div class="card-header">
                <h3 class="text-secondary" th:text="${titulo}"></h3>
            </div>
            <div class="card-body">
                <ul class="list-group">
                    <li class="list-group-item"><b>Asignatura: </b><i th:text="${calificacion.asignatura}"></i></li>
                    <li class="list-group-item"><b>Departamento: </b><i th:text="${calificacion.departamento}"></i></li>
                    <li class="list-group-item"><b>Nota: </b><i th:text="${calificacion.nota}"></i></li>
                    <li class="list-group-item"><b>Faltas: </b><i th:text="${calificacion.faltas}"></i></li>
                    <li class="list-group-item"><b>Fecha: </b><i th:text="${#dates.format(calificacion.fecha, 'dd/MM/yyyy')}"></i></li>
                    <li class="list-group-item"><b>Validado: </b><i th:text="${calificacion.validado ? 'Si' : 'No'}"></i></li>
                    <li class="list-group-item text-center" style="font-size: 1.2em; font-weight: bold;">
                        <span th:if="${calificacion.nota >= 3.0}" style="color: mediumseagreen">Asignatura aprobada 🙂</span>
                        <span th:if="${calificacion.nota < 3.0}" style="color: tomato">Asignatura reprobada 🙁</span>
                    </li>

                </ul>
            </div>
        </div>
    </div>
</body>

</html>
